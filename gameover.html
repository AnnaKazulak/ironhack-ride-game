<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ironhack Rider</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press Start 2P"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="board-gameover">
      <div id="river-gameover">
        <div id="text-game-over">Game Over</div>
        <div id="scoreDisplay">0</div>
        <a id="link-game-over" href="./index.html">Play again</a>
      </div>
    </div>
    <script>
      let storedScore = localStorage.getItem("playerScore");
      let scoreDisplay = document.getElementById("scoreDisplay");
      if (localStorage) {
        scoreDisplay.textContent = "Your Score: " + storedScore;
      }
      console.log(storedScore);
    </script>
  </body>
</html>
